<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
  <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
  <p>VueJS is pretty cool - My name is {{name}} and I am {{age}} years old.</p>
  <!-- 2) Output your age, multiplied by 3 -->
  <p>My age multipled by 3 is {{age * 3}}</p>
  <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
  <p>I like random floats. Here is one - {{random()}}</p>
  <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
  <div>
    <img v-bind:src='image' style="width: 100px; height: 100px;" />
  </div>
  <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
  <div>
    <input type="text" v-bind:value='name'/>
  </div>
</div>

<script>
  new Vue({
    el: "#exercise",
    data: {
      name: "Curtis",
      age: 32,
      image: 'https://i.pinimg.com/originals/23/76/2b/23762b9b58d8c6f413d38c2863f5dcd8.jpg',
    },
    methods: {
        random: function(){
            return Math.random();
        }
    }
  });
</script>
